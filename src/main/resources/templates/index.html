<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home</title>
</head>
<body>
    <h1>My Recipes of Cool Feature</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
    <td th:text="${recipe.id}">1251</td>
    <td th:text="${recipe.description}">bdfs</td>
    </tr>

</table>
</body>
</html>
